
buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    publishNonDefault true

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    flavorDimensions "LOGIN_ENV"
    productFlavors {
        dev {
            // Assigns this product flavor to the "version" flavor dimension.
            // This property is optional if you are using only one dimension.
            dimension "LOGIN_ENV"
            buildConfigField "String", "LOGIN_ENV", "\"DEV\""
        }
        col {
            dimension "LOGIN_ENV"
            buildConfigField "String", "LOGIN_ENV", "\"COL\""
        }
        prod {
            dimension "LOGIN_ENV"
            buildConfigField "String", "LOGIN_ENV", "\"PROD\""
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    api 'com.facebook.react:react-native:+'
}
  